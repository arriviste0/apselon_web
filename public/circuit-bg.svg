<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="circuit" patternUnits="userSpaceOnUse" width="100" height="100">
      <path d="M 50 0 V 20 H 20 V 50 H 0" fill="none" stroke="hsl(var(--foreground))" stroke-width="1.5"/>
      <path d="M 50 100 V 80 H 80 V 50 H 100" fill="none" stroke="hsl(var(--foreground))" stroke-width="1.5"/>
      <path d="M 0 50 H 20 V 80 H 50 V 100" fill="none" stroke="hsl(var(--foreground))" stroke-width="1.5" stroke-dasharray="4 4"/>
      <path d="M 100 50 H 80 V 20 H 50 V 0" fill="none" stroke="hsl(var(--foreground))" stroke-width="1.5" stroke-dasharray="4 4"/>
      <circle cx="20" cy="20" r="3" fill="hsl(var(--foreground))"/>
      <circle cx="80" cy="80" r="3" fill="hsl(var(--foreground))"/>
      <circle cx="50" cy="50" r="2" fill="hsl(var(--foreground))" opacity="0.5"/>
